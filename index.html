<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOpsBot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="sidebar">
      <div class="logo">DevOps Assistant</div>
      <div class="new-chat-btn">
        <i class="fas fa-plus"></i> New Chat
      </div>
    </div>
    <div class="main-content">
      <div class="chat-header">
        <div class="model-info">DevOps Assistant</div>
      </div>
      <div class="chat-box" id="chatBox"></div>
      <div class="input-container">
        <div class="input-box">
          <input type="text" id="userInput" placeholder="Message Devops Assistant..." />
          <button id="sendBtn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
        <div class="disclaimer">AI-generated, for reference only.</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
